---
ssh_port: 22                      # Порт, на котором слушает SSH-сервер (по умолчанию 22)
permit_root_login: "no"           # Запрет входа по SSH для root-пользователя
pubkey_authentication: "yes"      # Разрешить аутентификацию по публичному ключу
password_authentication: "no"     # Отключить аутентификацию по паролю
permit_empty_passwords: "no"      # Запретить вход пользователям с пустым паролем
client_alive_interval: 300        # Интервал (в секундах) между keepalive-сообщениями от сервера клиенту
client_alive_count_max: 2         # Количество keepalive-пропусков, после которых соединение разрывается
use_dns: "no"                     # Не выполнять обратное DNS-разрешение IP-адресов клиентов (ускоряет соединение)
max_auth_tries: 3                 # Максимальное количество попыток входа до разрыва соединения
login_grace_time: 30s             # Время (в секундах или формате 30s/1m), дающееся клиенту на аутентификацию
